<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenos.AI</title>
  <style>
    /* Reset default margins/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .accent {
      color: #00d8ff; /* current accent color */
    }

    main-text {
      color: black;
        text-shadow:
          -1px -1px 0 white,
           1px -1px 0 white,
          -1px  1px 0 white,
           1px  1px 0 white;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
    }

    /* Optional: add a button for email signup */
    .button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #00d8ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* Make it responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
      img { width: 150px; }
    }
  </style>
</head>
<body>
  <img src="Images/Logo.png" alt="Zenos.AI Logo">
  <h1>
    <span class="main-text">Zenos</span><span class="accent">.AI</span>
  </h1>
  <p>Something exciting in the world of Computational Physiology is coming soon!</p>
  <a href="mailto:nafontijne@gmail.com" class="button">Notify Me</a>
</body>
</html>
