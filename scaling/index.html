<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Ready Yet</title>
  <style>
    :root {
      --bg: #f4f7fa;
      --text: #2c3e50;
      --accent: #3498db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2980b9;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <p>This page isn't ready yet. We're working on it!</p>
    <p><a href="../index.html" class="btn">Go Home</a></p>
    <div class="footer">
      &copy; <span id="year"></span> Zenos.AI &bull; Krimpen aan den IJssel
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
